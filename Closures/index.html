<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>closure or lexical Scoping</title>
</head>
<body>
    
    <script>

        // lexical Scoping:- means we can access the variables of outer() funtion from the inner() funtion but we can not access to the 
        //                   variables of inner() funtion from the outer() funtion is called lexical scoping.  
        function Outer(){
            let username = "Harsh";
            function inner(){
                console.log("inner", username);
            }
            inner();
        }
        Outer();
       // console.log("outer", username) // => this line gives us error because we are accessing from the outside the function scope!

        // Closures:- 
        function makeFunc(){
            let name = "Hey";
            function display(){
                console.log(name);
            }
            return display;  // we are returning a display() funtions scope as well as makeFunc() funtion scope. 
        }   

        const myFunc = makeFunc(); // In this case returns lexical scope of makeFunc() or display() into the myFunc!
        myFunc();
    </script>
</body>
</html>

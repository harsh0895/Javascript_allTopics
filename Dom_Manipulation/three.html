<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom</title>
</head>
<body style="background-color: #212121; color: white;">
    <ul class="language">
        <li>Javascript</li>
    </ul>
</body>
<script>

    // not a best approach!
    function addLanguage(langName){
       const list = document.createElement('li');
       list.innerHTML = `${langName}`
       document.querySelector('.language').appendChild(list)
    }
    addLanguage("python")
    addLanguage("java")

    // optimised way:- best approach!

    function addOptiLang( langName){
        const li = document.createElement('li');
        li.appendChild(document.createTextNode(langName))
        document.querySelector('.language').appendChild(li)
    }
    addOptiLang("golang")

    // how tp Edit a element:-
    const secondLang = document.querySelector("li:nth-child(2)");
    // secondLang.innerHTML = "Mojo"
    const newLi = document.createElement('li')
    newLi.textContent = "typescript"
    secondLang.replaceWith(newLi)

    // edit:-
    const firstLang = document.querySelector("li:first-child")
    firstLang.outerHTML = '<li>C++</li>'

    // remove:-
    const lastLang = document.querySelector("li:last-child");
    lastLang.remove(); // golang

</script>
</html>
